azs:
- name: z1
  cloud_properties:
    availability_zone: us-central1-f

vm_types:
- name: common-z1
  cloud_properties:
    machine_type: n1-standard-4
    root_disk_size_gb: 20
    root_disk_type: pd-ssd
    availability_zone: us-central1-f

- name: common-z2
  cloud_properties:
    machine_type: n1-standard-4
    root_disk_size_gb: 20
    root_disk_type: pd-ssd
    availability_zone: us-central1-a

- name: worker
  cloud_properties:
    machine_type: n1-highmem-8
    root_disk_size_gb: 100
    root_disk_type: pd-ssd

compilation:
  workers: 3
  network: private
  reuse_compilation_vms: true
  cloud_properties:
    machine_type: n1-standard-8
    root_disk_size_gb: 100
    root_disk_type: pd-ssd
    preemptible: true

networks:
  - name: public
    type: dynamic
    cloud_properties:
      network_name: cf
      ephemeral_external_ip: true
      tags:
        - cf-internal
        - concourse

  - name: private
    type: dynamic
    cloud_properties:
      network_name: cf
      ephemeral_external_ip: true
      tags:
        - cf-internal

  - name: public-ig-z1
    type: dynamic
    cloud_properties:
      network_name: cf
      ephemeral_external_ip: true
      tags:
        - cf-internal
        - concourse
      instance_group: ig-us-central1-f

  - name: public-ig-z2
    type: dynamic
    cloud_properties:
      network_name: cf
      ephemeral_external_ip: true
      tags:
        - cf-internal
        - concourse
      instance_group: ig-us-central1-a


  - name: vip
    type: vip
    
disk_types:
- name: database
  disk_size: 10240


